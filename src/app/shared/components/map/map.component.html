<div style="position: absolute;" *ngIf="isApiLoaded$ | async">
    <google-map 
        width="997px"
        height="623px"
        [center]="center"
        [zoom]="zoom">
        <map-marker *ngFor="let markerPosition of getMarkers()"
              [position]="markerPosition"
              [options]="markerOptions"></map-marker>
    </google-map>
</div>
